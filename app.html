<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee API Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1, h4, p {
            text-align: center;
        }

        .employee-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .employee-card {
            width: 300px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }              
    </style>
</head>
<body>    

    

    <div class="employee-container">
        <div class="employee-card">
            <img src="employee1.jpg" alt="Employee 1">
            <h4>John Doe</h4>
            <p>Position: Software Developer</p>
            <p>Email: john@example.com</p>
        </div>

        <div class="employee-card">
            <img src="employee2.jpg" alt="Employee 2">
            <h4>Jane Smith</h4>
            <p>Position: UX Designer</p>
            <p>Email: jane@example.com</p>
        </div>

        <!-- Add more employee cards as needed -->

    </div>

    <p>@YourCompany - All rights reserved. Â©</p>

</body>
</html>
